#configure server port
server:
  port: 8090

#enable h2 console database
spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url : jdbc:h2:mem:testdb
    username: root
    password: root
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect


